<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>recent page</title>    
    <link href="style.css" type="text/css" rel="stylesheet">

</head>
<body>
    <div class="head-bar">
    </div>
    
    <div class="homescreen-top">
        <header>Hello, Anna</header>
        <p>Menu Placeholder</p>
    </div>

    <div class="recent-tile">
        <div class="content">
            <header><b class="recent-name">Mikayla</b> completed 'Take out the Trash'</header>
            <p class="time">47min ago</p>
        </div>
        <div class="reactions">
                <button><img class="recent-reaction" src="images/emoji.jpg" alt="add emoji reaction"></button>
                <button><img class="recent-reaction" src="images/comment.jpg" alt="add comment"></button>
        </div> 
    </div>


</body>
</html>
