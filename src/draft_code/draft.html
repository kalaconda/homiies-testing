<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="draft.css">
    <link rel="stylesheet" href="font.css">
</head>
<body>


    <button class="back-arrow">
        <img src="img/back_arrow.png" alt="">
    </button>

    <div class="task-page">

        <div class="task-form">

            <h2>Task</h2>
            <form action="" class="task-input">
                <input type="text" name="task-form" id="task-form" placeholder="Enter task...">
            </form>
            <div class="task-options">
            
                    <ul>

                        <li>
                            <div>
                                <p id="column1">Take out trash</p>
                                <img src="img/plus_button.png" alt="" id="plusbutton">
                            </div>
                        </li>

                        <li>
                            <div>
                                <p id="column1" >Clean the floors</p>
                                <img src="img/plus_button.png" alt="" id="plusbutton">
                            </div>
                        </li>

                        <li>
                            <div>
                                <p id="column1">Wash dishes</p>
                                <img src="img/plus_button.png" alt="" id="plusbutton">
                            </div>
                        </li>

                        <li>
                            <div>
                                <p id="column1">Empty Dishwasher</p>
                                <img src="img/plus_button.png" alt="" id="plusbutton">
                            </div>
                        </li>

                    </ul>
                
            </div>

        </div>

        <hr>

        <div class="deadline">
            <h2>Deadline</h2>
            <div>
                <form action="" class="deadline-form">
                    <input type="date" name="deadline">
                </form>
            </div>

            <div class="range">
                <p id="column1">Range of Days</p>
                <div class="toggle-wrapper">
                    <input id="toggle-1" type="checkbox">
                    <label htmlFor="toggle-1">Select</label>
                </div>
            </div>
        </div>

        <hr>

        <div class="repeat">
            <div class="repeat-toggle">
                <h2 id="column1">Repeat</h2>
                <div class="toggle-wrapper">
                    <input id="toggle-2" type="checkbox">
                    <label htmlFor="toggle-2">Select</label>
                </div>
            </div>

            <select class="repeat-dropdown">
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Bi-Weekly">Bi-Weekly</option>
                <option value="Monthly">Monthly</option>
            </select>
        </div>

        <hr>

        <div class="assign">
            <h2>Assigned to</h2>

            <div class="user-profile">
                
                <div class="user-name">
                    <img src="img/profile_lofi.png" alt="" id="user-img">
                    <p id="user-name">Name</p>
                </div>

                <div class="user-name">
                    <img src="img/profile_lofi.png" alt="" id="user-img">
                    <p id="user-name">Name</p>
                </div>

                <div class="user-name">
                    <img src="img/profile_lofi.png" alt="" id="user-img">
                    <p id="user-name">Name</p>
                </div>

                <div class="user-name">
                    <img src="img/profile_lofi.png" alt="" id="user-img">
                    <p id="user-name">Name</p>
                </div>
                
            </div>
        </div>

        <div class="rotation">
            <div class="rotation-switch">
                <h2 id="column1">Rotation</h2>

                <div class="toggle-wrapper">
                    <input id="toggle-3" type="checkbox">
                    <label htmlFor="toggle-3">Select</label>
                </div>   
            </div>         

            <div class="up-for-grabs">
                
                <div class="checkbox">
                    <input id="checkbox" type="checkbox">
                    <span class="checkmark-wrapper">
                        
                        <div class="checkmark">
                            <div class="checkmark_stem"></div>
                            <div class="checkmark_kick"></div>
                        </div>
                        
                    </span>                  
                    <label htmlFor="checkbox">Up For Grabs</label>
                </div>

            </div>

        </div>

        <hr>

        <div class="effort-level">

            <h2>Effort Level</h2>

            <div class="effort-level-selector">

                <select class="effort-dropdown">
                    <option value="Simple">Simple</option>
                    <option value="Medium">Medium</option>
                    <option value="Difficult">Difficult</option>
                </select>
                
                <img class="effort-icons" src="img/effort-low.png" alt="">
            </div>

            
        </div>

        <div class="confirm-button">
            <button>
                <p>Set Task</p>
            </button>
        </div>

    </div>  
    
</body>
</html>
